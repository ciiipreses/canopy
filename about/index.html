se musical “picture books.”\"\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [\"Art historical study of illuminated choir books traditionally seeks to identify the hands of individual masters, yet these books were the products of collaborators sharing resources and materials. Such collaborations are evident in a series of strikingly colorful dragons in choir books illuminated for the \", _jsx(_components.a, {\n        href: \"https://www.juntadeandalucia.es/cultura/enclaves/enclave-monumental-san-isidoro-del-campo\",\n        children: \"monastery of San Isidoro del Campo\"\n      }), \" near Seville. From individual eyes to full heads and bodies, these dragons inhabit elaborately painted initials around historiated scenes depicting faraway lands.\"]\n    }), \"\\n\", _jsx(Card, {\n      iiifContent: \"https://ciiipreses.github.io/sanisidoro/iiif/4wz3hllcvpmkgrueniekj/manifest.json\"\n    }), \"\\n\", _jsx(Card, {\n      iiifContent: \"https://ciiipreses.github.io/sanisidoro/iiif/yqjjl4vsah4h3jm46e4if/manifest.json\"\n    }), \"\\n\", _jsx(_components.p, {\n      children: \"These dragons are also symbols of the choir book’s 15th-century patrons, the dukes of Medina Sidonia, plucked from the legend of their ancestor Guzmán el Bueno (Alonso Pérez de Guzmán, 1256–1309).\"\n    }), \"\\n\", _jsx(_components.h2, {\n      children: \"Organization\"\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [_jsx(_components.a, {\n        href: \"https://orcid.org/0000-0003-0903-8200\",\n        children: \"Matthew Westerby\"\n      }), \", Project Lead\"]\n    }), \"\\n\", _jsx(_components.h2, {\n      children: \"Collaborators\"\n    }), \"\\n\", _jsxs(_components.p, {\n      children: [_jsx(_components.a, {\n        href: \"https://orcid.org/0000-0001-6654-7293\",\n        children: \"Rosa M. Rodríguez Porto\"\n      }), \"\\n\", _jsx(_components.a, {\n        href: \"https://thewalters.academia.edu/ChristineSciacca\",\n        children: \"Christine Sciacca\"
